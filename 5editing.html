    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>


<body>
    
    <header>
        
        <nav class="navbar navbar-expand-lg navbar-light bg-body-tertiary">
          <div class="container-fluid">
            <button data-mdb-button-init class="navbar-toggler" type="button" data-mdb-collapse-init
              data-mdb-target="#navbarExample01" aria-controls="navbarExample01" aria-expanded="false"
              aria-label="Toggle navigation">
              <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarExample01">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item active">
                  <a class="nav-link" aria-current="page" href="./1home.html">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="./2dashboard.html">Dashboard</a>
                </li>
                <li class="nav-item align-end">
                  <a class="nav-link" href="./7authentication.html">Sign in</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>

        <div class="jumbotron jumbotron-fluid p-5 text-center bg-body-secondary">
            <div>
              <h1 class="mb-3">Task Editing</h1>
            </div>
            </div>
      </header>

      <div class="container">
        
        <div class="card bg-light" >
        <article class="card-body mx-auto" style="max-width: 400px;">
            <h4 class="card-title mt-3 text-center">Edit Task</h4>

            <form class="needs-validation" novalidate>

            <div class="form-floating mb-3">
                <input id="task id" class="form-control" placeholder="Task ID" type="number" required>
                <label for="task id">Task ID</label>
            <div class="valid-feedback">Looks good!</div>
            <div class="invalid-feedback">Try again</div>
            </div> <!-- form-group// -->    
            
            <div class="form-group input-group mb-3">
                <select class="form-control" required>
                    <option selected=""> Select info to change</option>
                    <option>Task Name</option>
                    <option>Due Date</option>
                    <option>Task Type</option>
                </select>
            </div> <!-- form-group end.// -->  
            
            <div class="form-floating mb-3">
                <input id="new value" class="form-control" placeholder="Task ID" type="text" required>
                <label for="new value">Enter new value</label>
                <div class="valid-feedback">Looks good!</div>
            <div class="invalid-feedback">Try again</div>
            </div> <!-- form-group// -->    

            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block">Submit changes</button>
            </div> <!-- form-group// -->      
                                                  
        </form>


        </article>
        </div> <!-- card.// -->
        <script>
            (function () {
        'use strict'
        
        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.querySelectorAll('.needs-validation')
        
        // Loop over them and prevent submission
        Array.prototype.slice.call(forms)
        .forEach(function (form) {
        form.addEventListener('submit', function (event) {
            if (!form.checkValidity()) {
            event.preventDefault()
            event.stopPropagation()
            }
        
            form.classList.add('was-validated')
        }, false)
        })
        })()
        </script>
</body>
</html>
