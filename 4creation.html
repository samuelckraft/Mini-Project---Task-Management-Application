      <div class="container">
        
        <div class="card bg-light">
        <article class="card-body mx-auto" style="max-width: 400px;">
            <h4 class="card-title mt-3 text-center">Create Task</h4>

            <form>
            <div class="form-floating mb-3">
                <input id="task name" class="form-control" placeholder="Task name" type="text">
                <label for="task name">Task Name</label>
            </div> <!-- form-group// -->

            <div class="form-floating mb-3">
                <input id="task id" class="form-control" placeholder="Task ID" type="number">
                <label for="task id">Task ID</label>
            </div> <!-- form-group// -->

            <div class="form-control mb-3">
                <label style="text-align: start;" for="due date">Due Date</label>
                <input id="due date" class="form-control" placeholder="Due Date" type="date">
            </div> <!-- form-group// -->
            
            <div class="form-group input-group mb-3">
                <select class="form-control">
                    <option selected=""> Select task type</option>
                    <option>Work</option>
                    <option>Personal</option>
                    <option>Other</option>
                </select>
            </div> <!-- form-group end.// -->                                    
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block"> Create Task  </button>
            </div> <!-- form-group// -->      
                                                  
        </form>
