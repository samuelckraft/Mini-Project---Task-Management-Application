<html>

<head>

    <title>Registration</title>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>


<body>
    <header>
        
        <nav class="navbar navbar-expand-lg navbar-light bg-body-tertiary">
          <div class="container-fluid">
            <button data-mdb-button-init class="navbar-toggler" type="button" data-mdb-collapse-init
              data-mdb-target="#navbarExample01" aria-controls="navbarExample01" aria-expanded="false"
              aria-label="Toggle navigation">
              <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarExample01">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item active">
                  <a class="nav-link" aria-current="page" href="./1home.html">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="./2dashboard.html">Dashboard</a>
                </li>
                <li class="nav-item align-end">
                  <a class="nav-link" href="./7authentication.html">Sign in</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>

        <div class="jumbotron jumbotron-fluid p-5 text-center bg-body-secondary">
            <div>
              <h1 class="mb-3">Register</h1>
            </div>
            </div>
      </header>

      <div class="container">
        
        
        
        
        
        <div class="card bg-light">
        <article class="card-body mx-auto" style="max-width: 400px;">
            <h4 class="card-title mt-3 text-center">Create Account</h4>
            
            <form class="needs-validation" novalidate>
                <div class="form-floating mb-3">
                    <input id="name" class="form-control" placeholder="Enter Full Name" type="text" required>
                    <label for="name">Name</label>
                <div class="valid-feedback">Looks good!</div>
                <div class="invalid-feedback">Try again</div>
                </div> <!-- form-group// -->

                <div class="form-floating mb-3">
                    <input id="email" class="form-control" placeholder="Enter Email" type="email" required>
                    <label for="email">Email</label>
                <div class="valid-feedback">Looks good!</div>
                <div class="invalid-feedback">Try again</div>
                </div> <!-- form-group// -->

                <div class="form-floating mb-3">
                    <input id="phone" class="form-control" placeholder="Enter Phone Number" type="tel" required>
                    <label for="phone">Phone Number</label>
                <div class="valid-feedback">Looks good!</div>
                <div class="invalid-feedback">Try again</div>
                </div> <!-- form-group// -->

                <div class="form-floating mb-3">
                    <input id="password" class="form-control" placeholder="Enter Password" type="password" required>
                    <label for="password">Password</label>
                <div class="valid-feedback">Looks good!</div>
                <div class="invalid-feedback">Try again</div>
                </div> <!-- form-group// -->
                                     
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block"> Create Account  </button>
            </div> <!-- form-group// -->      
                                                               
        </form>
        </article>
        </div> <!-- card.// -->
        
        </div> 
        <!--container end.//-->
        <script>
            (function () {
        'use strict'
        
        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.querySelectorAll('.needs-validation')
        
        // Loop over them and prevent submission
        Array.prototype.slice.call(forms)
        .forEach(function (form) {
        form.addEventListener('submit', function (event) {
            if (!form.checkValidity()) {
            event.preventDefault()
            event.stopPropagation()
            }
        
            form.classList.add('was-validated')
        }, false)
        })
        })()
        </script>   
        
</body>
</html>
